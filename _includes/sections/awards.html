<div class="container" id="i18_award">
    <div class="row">
        <div class="col-lg-12 text-center">
            <div class="navy-line"></div>
            <h1><span data-i18n="award.my_award">My Awards</span></h1>
        </div>
    </div>
    <div class="row features-block">
        <div class="col-lg-12">
            <div id="vertical-timeline" class="vertical-container light-timeline center-orientation">
            {% for award in site.data.index.awards %}
            {% assign loopindex = forloop.index | modulo: 2 %}
                <div class="vertical-timeline-block">
                    <div class="vertical-timeline-icon {% if award.present ==  true %} navy-bg-present {% else %} navy-bg {% endif %} wow rotateIn">
                        <i class="fa {{ award.icon }}"></i>
                    </div>
                    <div class="vertical-timeline-content wow {% if loopindex == 1 %} rotateInUpRight {% else %} rotateInUpLeft {% endif %}">
								<div class="team-member">
	                        <img class="img-responsive img-small" src="/static/assets/img/award/{{ award.logo }}"></img>
		                     <h2><span data-i18n="award.{{ award.name.i18n }}">{{ award.name.detail }}</span></h2>
								</div>
                        <p><span data-i18n="award.{{ award.desc.i18n }}">{{ award.desc.detail }} </span></p>
                        <h4>
									<span class="vertical-date"><span data-i18n="award.{{ award.date.i18n }}"> {{ award.date.detail }} </span>
									<br/>
									<small><span data-i18n="award.{{ award.job.i18n }}">{{ award.job.detail }}</span></small> </span>
								</h4>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </div>
</div>

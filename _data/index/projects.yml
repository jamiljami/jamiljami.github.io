- name: Scope 
  buttons:
    - name: Web
      url: https://scopenews.co.uk/landing
    - name: Android
      url: https://play.google.com/store/apps/details?id=io.gonative.android.yzzbpb
  video: https://github.com/jamiljami/jamiljami.github.io/raw/master/static/assets/video/project/scope.mp4
  sound: true
  img: /static/assets/img/project/scope.png
  desc: Scope is bursting the information bubble by exposing diversity of opinion on the breaking news headlines through AI, collating global news content and publishing it on an informative platform. We use machine learning to group all the content about the same headline together then analyse sentiment and classify any bias. Thus providing you with a diversity of opinion to help you combat fake news and bias.

- name: Map Brain
  buttons:
    - name: Web
      url: http://cbl.eng.cam.ac.uk/Public/WebHome
  img: /static/assets/img/career/cued.png
  #video: static/assets/video/project/brainmapper.mp4
  desc: In collaboration with the <a href="https://alleninstitute.org/" target="_blank">Allen Institute</a>, Map Brain speeds up neuron identification in computational brain tomography. It utilises machine learning and image segmentation to classify regions of the brain and construct a 3D map in pyOpenGL. 


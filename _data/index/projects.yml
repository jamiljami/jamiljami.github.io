- name: IDP Autonomous Robot
  img: /static/assets/img/award/cambridge.png
  video: https://github.com/jamiljami/jamiljami.github.io/raw/master/static/assets/video/project/idp.mp4
  desc: An autonomous robotic vehicle that classifies objects by colour and shape and then delivers these to corresponding trays. I led the mechanical team and assisted in software development, checking line-following algorithms and assisted in implementation of Djikstra’s algorithm.

